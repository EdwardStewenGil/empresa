<div class="col-sm-12 a5" *ngFor="let Concepto of Conceptos">
  <div class="card text-center">
    <div class="card-header bg-dark  text-white d-flex justify-content-between align-items-center">
     
     <div  class="col-sm-8 a7">


     
      {{Concepto.id_concepto}}    {{Concepto.concepto_desc}} 

    </div>

    <div  class="col-sm-4">
    <button class="btn btn-danger a6" (click)="deleteconcepto(Concepto.id_concepto)">
      <i class="far fa-trash-alt"></i>
 </button>


  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="viewModal(Concepto)" >
    edit
  </button>

  <!-- The Modal -->
  <div class="modal a5" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
          <div class="col-sm-12 ">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <input type="text" name="id" [(ngModel)]="concepto.id_concepto" placeholder="id concepto" class="form-control"autofocus>
                  </div>
                     <div class="form-group">
                       <input type="text" name="comentario" [(ngModel)]="concepto.concepto_desc" placeholder="descripcion" class="form-control"autofocus>
                     </div>
        
                    
                           <button class="btn btn-success btn-block" (click)=" updateConceptoo() " >
                                 Guardar
                           </button>
                  </form>
              </div>
            </div>
         </div>

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
   
  </div>
  
</div>
